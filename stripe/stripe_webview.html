<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Payment</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }
        .payment-form {
            background-color: #ffffff;
            padding: 40px 20px;
            border-radius: 8px;
            width: 400px;
            max-width: 90%;
        }
        .submit-button-val {
            background-color: #6772E5;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 20px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .submit-button-val:disabled {
            background-color: #ccc;
        }
        #loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #card-errors {
            color: #e74c3c;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="payment-form">
        <div id="payment-element" style="padding-bottom: 20px;"></div>
        <button id="submit-button" class="submit-button-val">
            Pay Now
            <div id="loading-spinner"></div>
        </button>
        <div id="card-errors" role="alert"></div>
    </div>

    <script>
        // Get the client secret and amount from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const clientSecret = urlParams.get('clientSecret');
        const amount = urlParams.get('amount');

        // Format amount in dollars (assuming amount is in cents)
        const formattedAmount = (amount / 100).toFixed(2);

        // Update button text to include the amount
        const submitButton = document.getElementById('submit-button');
        submitButton.innerHTML = `Pay $${formattedAmount} <div id="loading-spinner"></div>`;

        const stripe = Stripe('pk_live_51KP0AsQXrBIfbvMQf4pc3O1eRB0p0Gd2QTNH3WGm1BslZWLzaKtik9Bm9qGdccZjK1mhwrvkqgRd4ds06yMOPnX7004Q2prY3w');
        const elements = stripe.elements({ clientSecret });
        const paymentElement = elements.create('payment');
        paymentElement.mount('#payment-element');

        const loadingSpinner = document.getElementById('loading-spinner');
        const cardErrors = document.getElementById('card-errors');

        submitButton.addEventListener('click', async (e) => {
            e.preventDefault();

            loadingSpinner.style.display = 'block';
            submitButton.disabled = true;
            submitButton.style.backgroundColor = '#ccc';

            stripe.confirmPayment({
                elements,
                confirmParams: {
                    return_url: 'https://www.google.com',
                },
            }).then((result) => {
                loadingSpinner.style.display = 'none';
                submitButton.disabled = false;
                submitButton.style.backgroundColor = '#6772E5';

                if (result.error) {
                    cardErrors.textContent = result.error.message;
                }
            }).catch((error) => {
                console.error('Error during payment:', error);

                loadingSpinner.style.display = 'none';
                submitButton.disabled = false;
                submitButton.style.backgroundColor = '#6772E5';
            });
        });
    </script>
</body>
</html>
